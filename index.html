<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title> Ride With Me </title>

        <!-- External Stylesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <!-- Internal Stylesheets -->
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <div id="hero" class="container d-flex align-items-center">
            <div>
                <h1> Ride With Us </h1>
                <h4><i>  &nbsp &nbsp sharing the last mile </i></h4>
                <br>
                <p> For British Columbia, By British Columbians </p>
            </div>
        </div> <!-- hero -->

        <div id="formdb" class="container">
            <div class="row">
                <div class="col-sm-6">

                    <form id="main_form">

                        Be specific! Add Canada to narrow your search!
                        <br><br>
                        <input type="text" class="form-control" id="form_depart" placeholder="Depart">
                        <br>
                        <input type="text" class="form-control" id="form_destination" placeholder="Destination">
                        <br>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="accessibility">
                            <label class="form-check-label" for="accessibility"> Accessibility </label>
                        </div>

                        <button type="button" onclick="formdb_write(true)" class="btn btn-outline-warning"> Driver </button>
                        <button type="button" onclick="formdb_write(false)"  class="btn btn-outline-info"> Rider </button>
                    </form> <!-- main form-->

                </div> <!-- left col database -->
                <div class="col-sm-6">

                    <table id="database" class="table">
                        <thead>
                            <tr>
                                <th scope="col"> # </th>
                                <th scope="col"> Driver / Rider </th>
                                <th scope="col"> Depart </th>
                                <th scope="col"> Destination </th>
                                <th scope="col"> Accessibility </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="tr-1">
                                <th id="th-1" scope="row"> 1 </th>
                                <td id="td-1-1">-</td>
                                <td id="td-1-2">-</td>
                                <td id="td-1-3">-</td>
                                <td id="td-1-4">-</td>
                            </tr>
                            <tr id="tr-2">
                                <th id="th-2" scope="row"> 2 </th>
                                <td id="td-2-1">-</td>
                                <td id="td-2-2">-</td>
                                <td id="td-2-3">-</td>
                                <td id="td-2-4">-</td>
                            </tr>
                            <tr id="tr-3">
                                <th id="th-3" scope="row"> 3 </th>
                                <td id="td-3-1">-</td>
                                <td id="td-3-2">-</td>
                                <td id="td-3-3">-</td>
                                <td id="td-3-4">-</td>
                            </tr>
                            <tr id="tr-4">
                                <th id="th-4" scope="row"> 4 </th>
                                <td id="td-4-1">-</td>
                                <td id="td-4-2">-</td>
                                <td id="td-4-3">-</td>
                                <td id="td-4-4">-</td>
                            </tr>
                            <tr id="tr-5">
                                <th id="th-5" scope="row"> 5 </th>
                                <td id="td-5-1">-</td>
                                <td id="td-5-2">-</td>
                                <td id="td-5-3">-</td>
                                <td id="td-5-4">-</td>
                            </tr>
                        </tbody>
                    </table> <!-- database -->

                </div> <!-- right col database -->
            </div> <!-- row -->
        </div> <!-- forms and database -->


        <div id="optimize" class="container-fluid text-center">
            <h1> Lets Get Moving! </h1> 
            <br>
            <button id="optimize_route" onclick="optimize()" type="button" class="btn btn-outline-dark"> Optimize Route </button>
            <button id="display_route" onclick="time_efficiency()" type="button" class="btn btn-outline-dark"> Display Route </button>
        </div> <!-- optimize btn -->


        <div id="map_panel" class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="map"></div>
                </div> <!-- col 12 -->
            </div> <!-- row -->
        </div> <!-- map panel-->


        <div id="data_visualized" class="container">

            <div class="row">
                <div class="col-sm-6">
                    <canvas id="aChart" height="50%" width="100%"></canvas>
                </div>
                <div class="col-sm-6">
                    <canvas id="bChart" height="50%" width="100%"></canvas>
                </div>
            </div>
        </div>


        <!-- External Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

        <!-- Internal Scripts -->
        <script>
            var TIME_ARRAY = [];
            var RESULTS_ARRAY = [];
        </script>
        <script src="map.js"></script>
        <script src="formdb.js"></script>
        <script src="optimize.js"></script>

        <script 
            async 
            defer 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWmhqUe8o_f-UlIEUG8RrYYg97ipzOzNE&callback=initMap">
        </script>

    </body>
</html>
